<div *ngFor="let product of storeService.bagProducts" class="bagProductRow">
    <div class="productDetails">
        <img class="productimg" [src]="product.image" [alt]="product.name">
        <div class="details">
            <p>{{product.name}}</p>
            <p>{{product.price}}$</p>
        </div>
    </div>
    
</div>
